<section>
  <div class="container mt-5">
    <div class="row d-flex  align-items-center">
      <div class="col">
        <div class="card" id="cardLogin">
          <div class="row">
          </div>
          <div class=" d-flex align-items-center">
            <div class="card-body  p-4  text-black">
              <form>
                <div class="d-flex align-items-center pb-1">
                  <img class="logo" src="assets/imagenes/logo-2.png" alt="">
                  <div class="family mt-3">INMOBILIARIA </div> <br>
                  <div id="font2" class="family mt-3" >HERNÁNDEZ</div>
                </div>
                <h5 class="fw-normal mb-3 pb-3 pt-3 px-5" style="letter-spacing: 1px;">Iniciar Sesión</h5>
                <div *ngIf="validacion == true">
                  <div class="alert alert-success">{{mensaje}}</div>                    
                </div>
                <div class="form-outline mb-4 px-4">                 
                  <input type="email" id="form2Example17" class="form-control" placeholder="Usuario" name="usuario" [(ngModel)]="model.usuario" required />
                  
                </div>

                <div class="form-outline mb-4 px-4">
                  <input type="password" id="form2Example27" class="form-control" placeholder="Contraseña" name="contrase" [(ngModel)]="model.password" />

                </div>

                <div class="pt-1 mb-4 px-5">
                  <button class="btn btn-dark btn-lg btn-block" type="button" (click)="enviar()">Entrar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
