        <div class="fs-4 text-secondary px-5 pt-5 d-flex justify-content-center">Contacto</div>
      </div>
      <div class="col col-xs-12 d-flex justify-content-center pt-5" id="idHomepage">

        <form (ngSubmit)="onSubmit()" style="width: 800px;">

          [(ngModel)]="model.nombre"/> <!-- guarda en model.nombre lo que se ingreso en el input -->

          <input type="text" class="form-control  mt-4" placeholder="Telefono" id="txtTel"
            name="telefono" [(ngModel)]="model.telefono"/>

          <input type="text" class="form-control  mt-4" placeholder="Email" id="txtEmail" 
          name="email" [(ngModel)]="model.email"/>

          <input type="text" class="form-control  mt-4" placeholder="Asunto" id="txtAsunto"/>
          <textarea class="form-control   mt-4" rows="5" id="comment" placeholder="Mensaje"></textarea>
